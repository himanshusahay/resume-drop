<!DOCTYPE html>
<html lang="en">
	<head>
		{% load static from staticfiles %}
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<title>Create Student Profile</title>
		<meta name="generator" content="Bootply" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
		<!-- <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet"> -->

</head>

<body>

	{% load static from staticfiles %}
<div class="container-full">

	<div class="row">
   
	    <div class="col-lg-12 text-center v-center">
        	<h2> Create student profile </h2>
        </div>
    </div>

	{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

	<form class="col-lg-12" action="{% url 'resumedrop:create_success' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}    
            <div class="input-group" style="width:340px;text-align:center;margin:0 auto;">
	            <input class="form-control input-lg" name="name" placeholder="Full Name" type="text" required>
            </div>

			<div class="input-group" style="width:340px;text-align:center;margin:0 auto;">
	            <input class="form-control input-lg" title="Don't worry. We hate spam, and will not share your email with anyone." name="wpi_username" placeholder="WPI username" type="text" required>
	            <span class="input-group-btn"><button class="btn btn-lg" type="button" disabled>@wpi.edu</button></span>
            </div>
            
            <div class="input-group" style="width:340px;text-align:center;margin:0 auto;">
	            <input class="form-control input-lg" name="class_year" placeholder="Class Year (for example: 2017)" type="text" required>
            </div>
			
			<div class="input-group" style="width:340px;text-align:center;margin:0 auto;">
	            <input class="form-control input-lg" name="major" placeholder="Major (comma separated if multiple majors)" type="text" required>
            </div>
			
			<div class="input-group" style="width:340px;text-align:center;margin:0 auto;">
            	<input class="form-control input-lg" name="upload_file" type="file" required>
            </div>

			<div class="input-group" style="width:340px;text-align:center;margin:0 auto;">
				<p>Submit pdf files only</p>
	        </div>       	
			<div class="input-group" style="width:340px;text-align:center;margin:0 auto;">
			    <input class="form-control input-lg btn btn-lg btn-primary" value="Submit" type="submit" required>	             
            </div>

          </form>
